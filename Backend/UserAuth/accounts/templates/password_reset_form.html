{% extends "base.html" %}

{% block title %}Сброс пароля{% endblock %}

{% block content %}
    <h1>Забыли пароль?</h1>
    <p>Введите свой адрес электронной почты, чтобы получить новый пароль.</p>
    <form action="." method="post">
        {{ form.as_p }}
        <p>Электронная почта: <input type="email" name="email" /></p>
        <a href="{% url 'password_reset_done' %}">Отправить email</a>
        {% csrf_token %}
    </form>
{% endblock %}
